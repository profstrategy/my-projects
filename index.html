<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Modal.css">
</head>

<body>
    <div class="wrapper">
        <div>
            <table class=" table table-bordered table-responsive-sm table-striped">
                <thead>
                    <th>first-Name</th>
                    <th>last-Name</th>
                    <th>class</th>
                    <th>student-number</th>
                    <th>gender</th>
                </thead>

                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div>
            <button type="button" class="btn btn-primary button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                id="ModalButton">Display Form</button>
        </div>


    </div>

    <div class="modal-cont" id="modal-cont">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-bs-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">attendance</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-bs-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="firstName" placeholder="Fast-Name">
                                <small></small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Last-Name" id="lastName">
                                <small></small>
                            </div>
                            <div class="form-group">
                                <input list="class-list" placeholder="Level" id="class">
                                <datalist id="class-list">
                                    <option value="100-level"></option>
                                    <option value="200-level"></option>
                                    <option value="300-level"></option>
                                    <option value="400-level"></option>
                                    <option value="500-level"></option>
                                </datalist>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="number" type="number" placeholder="Class-Number">
                                <small></small>
                            </div>

                            <div class="form-group">
                                <input list="gender-list" placeholder="gender" id="gender">
                                <datalist id="gender-list">
                                    <option value="MALE"></option>
                                    <option value="FEMALE"></option>
                                </datalist>
                                <small></small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="save" onclick="save ()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    let FIrstName = document.getElementById('firstName');
    let LName = document.getElementById('lastName');
    let Class = document.getElementById('class');
    let number = document.getElementById('number');
    let gender = document.getElementById('gender');
    let table = document.getElementById('Mytable');
    let tbody = document.getElementById('tbody');
    let exampleModal = document.getElementById('exampleModal');
    let ModalButton = document.getElementById('ModalButton');
    let studentArray = []
    let arr = []
    function save() {
        let checkfname = CHECKINPUT(FIrstName, 'Your first-name is required');
        let checklname = CHECKINPUT(LName, 'Your last-name is required');
        let checklevel = CHECKINPUT(Class, 'Your level is required');
        let checkgender = CHECKINPUT(gender, 'Choose your gender');
        let class_number = uniquenumber(number)


        if (!(checkfname && checklname && checklevel && checkgender && class_number)) {
            return false
        } else {
            TableInput()
            sTorage()
            form.reset()
            exampleModal.style.opacity = '0';

            return true
        }
        return true
    }

    ModalButton.addEventListener('click', () => {
        exampleModal.style.opacity = '1'
    })

    function CHECK(input) {
        // check inputs
        let checkForm = input.value;
        return checkForm == '' ? false : true
    }

    function CHECKINPUT(input, message) {
        let valid = true
        if (!CHECK(input)) {
            mistake(input, message)
            valid = false
        }
        else {
            success(input)
        }
        return valid
    }


    function mistake(input, message) {
        let container = input.parentElement;
        container.classList.add('mistake');
        // fix the class
        let test = container.querySelector('small');
        test.innerText = message;
    }

    function success(input) {
        let container = input.parentElement;
        container.classList.remove('mistake');
        // fix the class
        let test = container.querySelector('small');
        test.innerText = '';
    }

    function sTorage() {
        // get items in localstorage
        const prevData = localStorage.getItem('user');
        // store into an empty array
        let data = prevData ? JSON.parse(prevData) : [];

        // create object
        let store = {
            maiName: FIrstName.value,
            subName: LName.value,
            part: Class.value,
            numClass: number.value,
            Type: gender.value
        }
        data.push(store);

        for (i in data) {
            let uniNum = data[i].numClass
            arr.push(uniNum)
        }
        // set items into array
        localStorage.setItem('user', JSON.stringify(data))
    }


    function uniquenumber(number) {
        // console.log(arr)
        let valid = true
        if (!CHECKINPUT(number)) {
            valid = false
            mistake(number, 'Class-Number is required')
        } else if (arr.includes(number.value)) {
            mistake(number, 'Duplicate Number')
            valid = false
        }
        else {
            success(number)
            valid = true
        }
        return valid
    }

    function TableInput() {
        let tbody = document.getElementById('tbody');
        // Push student object to students array
        let student = {
            fName: FIrstName.value,
            mName: LName.value,
            cLass: Class.value,
            num: number.value,
            sex: gender.value
        }
        studentArray.push(student);
        console.log(studentArray);
        row = ''
        for (let i = 0; i < studentArray.length; i++) {
            row += `<tr>
                    <td>${studentArray[i].fName}</td>
                    <td>${studentArray[i].mName}</td>
                    <td>${studentArray[i].cLass}</td>
                    <td>${studentArray[i].num}</td>
                    <td>${studentArray[i].sex}</td>
                    </tr>`
        }
        tbody.innerHTML = row
    }
</script>

</html>
